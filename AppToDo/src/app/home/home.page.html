<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="open()">open</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tasks">
        <ion-item>
          <ion-label>{{item.title}}</ion-label>
        </ion-item>

      <ion-item-options>
        <ion-item-option (clcik)="toggleTaksDone(item)">Done</ion-item-option>
        <ion-item-option (click)="deleteTask(item)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
