<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tasks" #slidingItem>
        <ion-item (click)="updateTask(item)">
          <ion-label [ngClass]="item.done ? 'task-done' : ''">{{item.title}}</ion-label>
        </ion-item>
      <ion-item-options>
        <ion-item-option (clcik)="toggleTaksDone(item,slidingItem)" color="success"><ion-icon name="trophy-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="deleteTask(item)" color="danger" ><ion-icon name="trash-bin-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="open()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
